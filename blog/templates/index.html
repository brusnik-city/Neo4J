{% extends "layout.html" %}
{% block body %}

<h2>Start</h2>
  {% if session.username %}
    <h3>Dodaj nowe miejsce</h3><br>
    <form action="{{ url_for('add_place') }}" method="post">
        <div id = "add_new">
            Miejsce:
            <input type="text" size="30" name="placename"><br><br>
            Długość pobytu:
            <input type="number" size="30" name="days"><br><br>
            Odwiedzone:
            <input type="checkbox" size="30" name="visited"><br><br>
            Do odwiedzenia:
            <input type="checkbox" size="30" name="tovisit"><br><br>
      </div>
        <input type="submit" value="Dodaj nowe miejsce">
    </form>
  {% endif %}

<br>

<h3>Miejsca odwiedzone przez naszych użytkowników</h3>
{% include "display_places.html" %}

{% endblock %}
